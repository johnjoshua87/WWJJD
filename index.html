<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WWJJD – Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f9;
    }
    #quote-box {
      font-size: 1.5em;
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>WWJJD – What would JJ do?</h1>
  <div id="quote-box">Click the button to see a quote!</div>
  <button onclick="newQuote()">Get Random Quote</button>

  <script>
    // Add your own quotes here
    const quotes = [
      "JJ's wisdom #1",
      "JJ's wisdom #2",
      "JJ's wisdom #3",
      "JJ's wisdom #4",
      "JJ's wisdom #5"
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote-box").innerText = quotes[randomIndex];
    }
  </script>

</body>
</html>
